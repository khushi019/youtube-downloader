<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #ffefba, #ffffff);
      font-family: 'Quicksand', sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
    }
    .form-control,
    .form-select {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #ff4e50;
      border: none;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #e83e3e;
    }
    .btn-success {
      border-radius: 8px;
    }
    .progress {
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progressSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4 text-dark">üé• YouTube Downloader</h2>

    <form method="post" id="downloadForm">
      <div class="mb-3">
        <label for="url" class="form-label">YouTube URL</label>
        <input
          type="text"
          name="url"
          id="url"
          class="form-control"
          placeholder="e.g. https://youtube.com/..."
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Select Format</label>
        <select name="format" class="form-select">
          <option value="mp4">Video (MP4)</option>
          <option value="mp3">Audio (MP3)</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Start Download</button>
      </div>

      <div class="mt-4" id="progressSection">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
            id="progressBar"
            style="width: 0%"
          >
            0%
          </div>
        </div>
        <p class="text-center mt-2">Downloading...</p>
      </div>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-4 text-center" role="alert">
      ‚ùå Error: {{ error }}
    </div>
    {% endif %}

    {% if download_url %}
    <div class="alert alert-success mt-4 text-center" role="alert">
      ‚úÖ Your file is ready!<br />
      <a href="{{ download_url }}" class="btn btn-success mt-2">Download Now</a>
    </div>
    {% endif %}
  </div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', () => {
      // Hide previous messages immediately
      const successDiv = document.querySelector('.alert-success');
      if (successDiv) successDiv.style.display = 'none';
      const errorDiv = document.querySelector('.alert-danger');
      if (errorDiv) errorDiv.style.display = 'none';

      // Reset and show progress bar
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '0%';
      progressBar.innerText = '0%';
      document.getElementById('progressSection').style.display = 'block';

      // Simulate progress bar increment
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 90) {
          clearInterval(interval);
        } else {
          width += Math.random() * 2 + 1; // increase by 2-5%
          progressBar.style.width = width.toFixed(0) + '%';
          progressBar.innerText = width.toFixed(0) + '%';
        }
      }, 1000);
    });
  </script>
</body>
</html>
